<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodTKL - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c2f36 0%, #23272a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
            50% { transform: translateY(-20px) translateX(-15px) rotate(180deg); }
            75% { transform: translateY(20px) translateX(10px) rotate(270deg); }
        }

        .container {
            background: rgba(54, 57, 63, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-section {
            margin-bottom: 35px;
            animation: profileFadeIn 1.5s ease-out 0.4s both;
        }

        @keyframes profileFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #7289da, #5865f2);
            padding: 3px;
            animation: profilePulse 3s ease-in-out infinite;
        }

        @keyframes profilePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(114, 137, 218, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(114, 137, 218, 0); }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #36393f;
        }

        .username {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status {
            color: #b9bbbe;
            font-size: 0.95rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #43b581;
            border-radius: 50%;
            animation: statusBlink 2s infinite;
        }

        @keyframes statusBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: buttonSlide 0.8s ease-out;
            border: 2px solid transparent;
            background-size: 200% 200%;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4A5568 0%, #2D3748 25%, #718096 50%, #4A5568 75%, #A0AEC0 100%);
            color: white;
            border: 2px solid rgba(74, 85, 104, 0.4);
            box-shadow: 0 8px 32px rgba(74, 85, 104, 0.3);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
        }

        .btn:nth-child(1) { animation-delay: 0.6s; animation-fill-mode: both; }
        .btn:nth-child(2) { animation-delay: 0.8s; animation-fill-mode: both; }
        .btn:nth-child(3) { animation-delay: 1s; animation-fill-mode: both; }
        .btn:nth-child(4) { animation-delay: 1.2s; animation-fill-mode: both; }

        @keyframes buttonSlide {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -200%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, 
                transparent, 
                transparent,
                rgba(255,255,255,0.05), 
                rgba(255,255,255,0.15), 
                rgba(255,255,255,0.25),
                rgba(255,255,255,0.4),
                rgba(255,255,255,0.25),
                rgba(255,255,255,0.15), 
                rgba(255,255,255,0.05), 
                transparent,
                transparent);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3;
            transform: skewX(-30deg) rotate(10deg);
            filter: blur(0.5px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0.12) 20%, 
                rgba(255,255,255,0.08) 40%,
                rgba(255,255,255,0.04) 60%,
                rgba(255,255,255,0.02) 80%,
                transparent 100%);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 2;
            transform: scale(0.8) rotate(-5deg);
        }

        .btn:hover::before {
            left: 100%;
            transform: skewX(-30deg) rotate(15deg) scale(1.1);
        }

        .btn:hover::after {
            opacity: 1;
            transform: scale(1.3) rotate(10deg);
            background: radial-gradient(ellipse at 70% 70%, 
                rgba(255,255,255,0.25) 0%, 
                rgba(255,255,255,0.15) 30%, 
                rgba(255,255,255,0.08) 60%,
                transparent 100%);
        }

        .btn span {
            position: relative;
            z-index: 4;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
        }

        .btn:hover span {
            transform: translateY(-4px) scale(1.1) rotateX(5deg);
            text-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 4px 12px rgba(255,255,255,0.2);
        }

        .btn-icon {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .btn:hover .btn-icon {
            transform: translateY(-6px) scale(1.4) rotateZ(25deg) rotateY(20deg) rotateX(10deg);
            filter: drop-shadow(0 12px 20px rgba(0,0,0,0.6)) drop-shadow(0 0 15px rgba(255,255,255,0.3));
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(-6px) scale(1.4) rotateZ(25deg) rotateY(20deg) rotateX(10deg); }
            50% { transform: translateY(-8px) scale(1.45) rotateZ(30deg) rotateY(25deg) rotateX(15deg); }
        }

        .btn:active {
            transform: translateY(-2px) scale(0.96) rotateX(2deg);
            transition: all 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.06) rotateX(12deg) rotateY(3deg) rotateZ(1deg);
            box-shadow: 0 35px 80px rgba(74, 85, 104, 0.6), 
                        0 15px 35px rgba(255,255,255,0.1),
                        0 0 0 1px rgba(74, 85, 104, 0.5),
                        inset 0 1px 0 rgba(255,255,255,0.2);
            border-color: rgba(74, 85, 104, 0.8);
            animation-duration: 2s;
            animation: buttonPulse 3s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0.1); }
            50% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
        }

        .btn-discord {
            cursor: default !important;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            20% { background-position: 100% 0%; }
            40% { background-position: 100% 100%; }
            60% { background-position: 0% 100%; }
            80% { background-position: 0% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* Hover effect for container */
        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .username {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
        }
    </style>

    <script>
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Button click effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.classList.contains('btn-discord')) return;
                    
                    // Create click wave effect
                    const wave = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    wave.style.position = 'absolute';
                    wave.style.width = wave.style.height = size + 'px';
                    wave.style.left = x + 'px';
                    wave.style.top = y + 'px';
                    wave.style.background = 'rgba(255,255,255,0.2)';
                    wave.style.borderRadius = '50%';
                    wave.style.transform = 'scale(0)';
                    wave.style.animation = 'waveEffect 0.8s ease-out';
                    wave.style.pointerEvents = 'none';
                    
                    this.appendChild(wave);
                    
                    setTimeout(() => wave.remove(), 800);
                });
            });
            
            // Add wave animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes waveEffect {
                    to {
                        transform: scale(2.5);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
